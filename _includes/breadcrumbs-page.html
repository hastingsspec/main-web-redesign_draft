{% assign parent = site.data.pagesnav[page.section][0].parent %}
{% assign stub = site.data.pagesnav[page.section][0].stub %}
<ul class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="{{ '/' | relative_url }}"><span class="fas fa-home"></span></a>
    </li>
    <li class="breadcrumb-item">
        <a href="{{ stub | relative_url }}">{{ parent }}</a>
    </li>    
    <li class="breadcrumb-item active">{{ page.title | truncatewords: 10 }}</li>
</ul>
<!-- breadcrumbs schema -->
<script type="application/ld+json">{"@context": "http://schema.org", "@type": "BreadcrumbList", "itemListElement": [{ "@type": "ListItem", "position": 1, "item": { "@id": "{{ "/" | absolute_url }}", "name": "{{ site.title }}", "image": "{{ '/assets/images/ui_library_horizontal.png' | absolute_url }}" } },{ "@type": "ListItem", "position": 2, "item": { "@id": "{{ stub | absolute_url }}", "name": "{{ parent }}" } },{ "@type": "ListItem", "position": 3, "item": { "@id": "{{ page.url | absolute_url }}", "name": "{{ page.title }}" } }] }</script>
