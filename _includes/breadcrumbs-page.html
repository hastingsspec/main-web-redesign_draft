{% assign parent = site.data.config_pagesnav[page.section][0].parent %}
{% assign stub = site.data.config_pagesnav[page.section][0].stub %}
<ul class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="{{ '/' | relative_url }}"><span class="fas fa-home"></span><span class="sr-only">Home</span></a>
    </li>
    {% if parent %}<li class="breadcrumb-item">
        <a href="{{ stub | relative_url }}">{{ parent }}</a>
    </li>{%- endif -%}
    <li class="breadcrumb-item active">{{ page.title | truncatewords: 10 }}</li>
</ul>
{% if parent %}
<!-- breadcrumbs schema -->
<script type="application/ld+json">{"@context": "http://schema.org", "@type": "BreadcrumbList", "itemListElement": [{ "@type": "ListItem", "position": 1, "item": { "@id": "{{ "/" | absolute_url }}", "name": "{{ site.title }}", "image": "{{ '/images/ui_library_horizontal.png' | prepend: site.lib-media }}" } },{ "@type": "ListItem", "position": 2, "item": { "@id": "{{ stub | absolute_url }}", "name": "{{ parent }}" } },{ "@type": "ListItem", "position": 3, "item": { "@id": "{{ page.url | absolute_url }}", "name": "{{ page.title }}" } }] }</script>
{%- endif -%}
