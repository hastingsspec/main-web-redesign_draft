{%- assign items = site.data.spec_collections_master | where_exp: 'item','item.id' -%}
{%- assign fields = site.data.config-browse -%}
<script>
    
function makeCard(obj) {
    // find item link
    if(obj.link != "") {
    var itemHref = obj.link;
    }
    // start card
    var card = '<div class="item col-lg-4 col-md-6 col-sm-12 mb-3"><div class="card">';
    // title
    card += '<div class="card-body text-center"> <h5 class="card-title">' + obj.title + '</h5>';
    card += '</h5>';
    // view finding aid
    card += '<a href="' + itemHref + '" class="btn btn-outline-clearwater btn-sm my-2 mr-1" title="link to ' + obj.title + '">View Finding Aid</a>';
    // details button
    card += '<a href="#' + obj.id + '" id="collapse-' + obj.id + '" data-toggle="collapse" aria-expanded="false" aria-controls="' + obj.id + '" class="btn btn-outline-palouse-green btn-sm my-2 ml-1">Details</a>'
    // drop-down
    card += '<div class="collapse" id="' + obj.id + '" aria-labelledby="collapse-' + obj.id + '">'
    // group number
    card += '<hr><p class="card-text mt-3">';
    card += 'Group Number: <strong>' + obj.group + '</strong>';
    // categories
    if(obj.category) {
        var btns = obj.category.split(";");
        for (var i = 0, len = btns.length; i < len; i++) {
            if(btns[i] != "") {
                card += '<br><a class="btn btn-sm btn-secondary m-1 text-wrap" href="{{ "/special-collections/searchall.html" | relative_url }}#' + encodeURIComponent(btns[i].trim()) + '">' + btns[i].trim() + '</a>';
            }
        }
    }
    // subjects
    if(obj.subject) {
        card += '<br>'
        var subs = obj.subject.split(";")
        for (var i = 0, len = subs.length; i < len; i++) {
            if(subs[i] != "") {
                card += '<a class="btn btn-sm btn-secondary m-1 text-wrap" href="{{ "/special-collections/searchall.html" | relative_url }}#' + encodeURIComponent(subs[i].trim()) + '">' + subs[i].trim() + '</a><br>';
            }
        }
    }
    card += '</p>';
    // close divs
    card += '</div></div></div></div>';
    // send back big string
    return card;
}

/* Fisher-Yates shuffle https://bost.ocks.org/mike/shuffle/ */
function shuffle(array) {
    var m = array.length, t, i;
    while (m) {
        i = Math.floor(Math.random() * m--);
        t = array[m];
        array[m] = array[i];
        array[i] = t;
    }
    return array;
}

function filterItems(arr, q) {
    // dont filter if no q 
    if (q == "") {
        var filteredItems = arr;
    } else {
        q = q.trim().toUpperCase();
        // 3 filter options, filter, grep, loop...
        // js filter
        /*
        var filteredItems = arr.filter(function (obj) { return Object.values(obj).join(" ").toUpperCase().includes(q);}); */
        // jquery grep
        /*
        var filteredItems = jQuery.grep(arr, function(obj) { return Object.values(obj).join(" ").toUpperCase().includes(q);}); */
        // (/keyword/i).test(source)
        // js loop
        /*
        var filteredItems = [];
        for (var i = 0, len = arr.length; i < len; i++) {
            if(Object.values(arr[i]).join(" ").toUpperCase().includes(q)){
            filteredItems.push(arr[i]);
            }
        }*/
        // for compatible indexOf loop seems fastest
        var filteredItems = [];
        for (var i = 0, len = arr.length; i < len; i++) {
            var val = "";
            for (var k in arr[i]) { val += arr[i][k]; }
            if (val.toUpperCase().indexOf(q) != -1) {
                filteredItems.push(arr[i]);
            }
        }
    }
    // add number 
    $("#numberOf").html(filteredItems.length + " of {{ items | size }} items");

    // add stuff, make cards first in giant var, then add all at once to speed things up
    var cards = "";
    for (var i = 0, len = filteredItems.length; i < len; i++) {
        cards += makeCard(filteredItems[i]);
    }
    $("#browseItems").html(cards);

    // finish
    $("#goButton").focus();
    $("#loading").hide();
};

/* add items */
var items = [
    {% for i in items %}
    { "title":{{ i.title | strip | escape | jsonify }}, "type":{{ i.type | escape | jsonify }}, "link":{{ i.finding_aid_link | escape | jsonify }}, "category":{{ i.category | escape | jsonify }}, "subject":{{ i.subject | escape | jsonify }}, "group":{{ i.group | escape | jsonify }}, "id":{{ i.id | jsonify }} }{% unless forloop.last %},{% endunless %}{% endfor %}

];
/* init browse page */
/* randomize items once at page load */
shuffle(items);
var query = "";
/* filter if hash in initial URL */
if (window.location.hash) {
    query = decodeURIComponent(location.hash.substr(1));
    $('#quickSearch').val(query);
    filterItems(items, query);
} else {
    query = "";
    filterItems(items, query);
}
/* add hash if search button clicked */
$('#goButton').click(function () {
    window.location.hash = encodeURIComponent($('#quickSearch').val());
});
/* add hash if if enter is pressed */
$('#quickSearch').keypress(function (e) {
    if (e.which == 13) {
        window.location.hash = encodeURIComponent($('#quickSearch').val());
    }
});
/* filter if hash changes */
$(window).on("hashchange", function () {
    // show spinner
    $("#loading").show();
    // read hash
    query = decodeURIComponent(location.hash.substr(1));
    $('#quickSearch').val(query);
    // filter
    filterItems(items, query);
});

/* item array sorting function */
function sorting(json_object, key_to_sort_by) {
    function sortByKey(a, b) {
        var x = a[key_to_sort_by];
        var y = b[key_to_sort_by];
        if (typeof x === 'string' ) { x = x.toUpperCase(); }
        if (typeof y === 'string' ) { y = y.toUpperCase(); }
        return ((x==null) ? 1: (y==null) ? -1: (x < y) ? -1 : ((x > y) ? 1 : 0));
    }

    json_object.sort(sortByKey);
};

/* add sort function on click of sort options */
$(".browse-sort-item").click(function (event) {
    var field = $(this).data('filter'); // Get the text of the element
    var dname = $(this).text(); // Get the text of the element
    var query = $('#quickSearch').val();
    $(".browse-sort-item").removeClass('active');
    $(this).addClass('active');
    $('#sortfilter').text(dname);
    if (field != 'random') {
        sorting(items, field);
        filterItems(items, query);
    }
    else {
        shuffle(items);
        filterItems(items, query);
    }
}); 
</script>
