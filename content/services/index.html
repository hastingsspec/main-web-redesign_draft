---
title: Services
layout: page
section: services
permalink: /services/
---
{% assign services = site.data.services_index %}
<div class="row">
{% for s in services %}
    <div class="col-md-6">
        <a href="{{ s.link | relative_url }}" class="card-button" >
            <div class="card my-2">
                <div class="card-header text-center">
                    <h5 class="card-title font-weight-bold mb-0">{{ s.service }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ s.description }}</p>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
</div>
