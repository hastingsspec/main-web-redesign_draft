---
title: Services
layout: page
section: Services
permalink: /services/
---
{% assign services = site.data.services_index %}
<div class="row">
{% for s in services %}
    <div class="col-md-6">
        <a href="{{ s.link | relative_url }}" class="card-button" >
            <div class="card my-2">
                <div class="card-header text-center">
                    <h2 class="card-title h4 mb-0">{{ s.service }}</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ s.description }}</p>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
</div>
