---
title: Faculty Librarians 
section: About
permalink: /about/librarians.html
layout: page
---
{% assign people = site.data.people-table | where_exp: 'p', 'p.vivo' %}
<div class="row">
    {% for p in people %}
    <div class="col-6 col-md-4 col-lg-3 mb-2">
        <div class="card">
            <img class="card-img-top img-fluid" src="{{ p.headshot | default: 'tower_icon_gold_sq.png' | prepend: '/headshots/' | prepend: site.lib-media }}" alt="{{ p.name }}">
            <div class="card-body text-center">
                <h5 class="card-title"><a href="http://vivo.nkn.uidaho.edu/vivo/individual/{{ p.vivo }}" title="View the profile for {{ p.name }}">{{ p.name }}</a></h5>
                <p class="card-text">{{ p.title }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
