---
title: Staff Directory
layout: page
section: About
permalink: /about/directory-test.html
custom-foot: js/directory-list.html
---

<div id="documentList" class="row">
    <div class="col-md-4 order-md-2 mb-3">
        <input type="text" id="listSearch" class="form-control form-control-lg search mb-3" aria-label="Text input to filter list" placeholder="Search...">
        <p class="mb-0"><strong>Department:</strong></p>
        <div class="btn-group-toggle mb-2" data-toggle="buttons">
            <label class="btn btn-sm btn-outline-clearwater m-1" for="filter-all">
                <input type="radio" class="btn-check" name="filterRadio" id="filter-all" autocomplete="off" value="show-all" checked>
                All
            </label>
            {% assign types = site.data.about_people | map: 'department' | compact | uniq | sort %}
            {% for t in types %}
            <label class="btn btn-sm btn-outline-clearwater m-1" for="filter-{{ t | slugify }}">
                <input type="radio" class="btn-check" name="filterRadio" id="filter-{{ t | slugify }}" autocomplete="off" value="{{ t }}">
                {{ t }}
            </label>
            {% endfor %}
        </div>

        <select class="custom-select mb-2 border-pride-gold" aria-label="Filter list by Department">
            <option value="show-all" selected>Filter by Department</option>
            {% assign departments = site.data.about_people | map: 'department' | compact | uniq | sort %}
            {% for d in departments %}
            <option value="{{ d }}">{{ d }}</option>
            {% endfor %}
        </select>
        <select class="custom-select mb-2" aria-label="Filter list by Position/Role">
            <option selected>Filter by Position/Role</option>
            {% assign status = site.data.about_people | map: 'status' | compact | uniq | sort %}
            {% for s in status %}
            <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>
        <select class="custom-select mb-2" aria-label="Filter list by Subject Area">
            <option selected>Filter by Subject Liaison</option>
            {% assign subjects = site.data.about_people | map: 'liaison_departments' | join: ";" | split: ";" | compact | uniq | sort %}
            {% for l in subjects %}
            <option value="{{ l }}">{{ l }}</option>
            {% endfor %}
        </select>
        
    </div>
    <div class="col-md-8 list order-md-1"></div>
    
</div>
